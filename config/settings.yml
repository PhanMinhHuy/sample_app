user:
  name:
    max_length: 50
  email:
    max_length: 100
    regex: !ruby/regexp /\A[\w+\-.]+@[a-z\d\-.]+\.[a-z]+\z/i
  password:
    min_length: 6
  password_reset_time: 2
  page:
    limit: 20
micropost:
  content:
    max_length: 140
  image:
    max_size: 5
    height: 400
    length: 500
gravatar_size_default: 100
gravatar_size_user: 70
